    <span id="times">ËΩΩÂÖ•Êó∂ÂàÜÁßí...</span>
    <script>
    var now = new Date();
    function createtime(){
        var grt= new Date("08/19/2021 00:00:00");//Ê≠§Â§Ñ‰øÆÊîπ‰Ω†ÁöÑÂª∫Á´ôÊó∂Èó¥ÊàñËÄÖÁΩëÁ´ô‰∏äÁ∫øÊó∂Èó¥
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24;
        dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
        hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){
            hnum = "0" + hnum;
        }
        minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes);
        if(String(mnum).length ==1 ){
                  mnum = "0" + mnum;
        }
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds);
        if(String(snum).length ==1 ){
                  snum = "0" + snum;
        }
        document.getElementById("timeDate").innerHTML = "üöÄ for&nbsp"+dnum+"&nbspdays";  //Ê≠§Ê¨°Ëá™ÂÆö‰πâÊòæÁ§∫ÂÜÖÂÆπ
        document.getElementById("times").innerHTML = hnum + "&nbsphr&nbsp" + mnum + "&nbspmin&nbsp" + snum + "&nbspsec";
    }  //Ê≠§Ê¨°Ëá™ÂÆö‰πâÊòæÁ§∫ÂÜÖÂÆπ
    setInterval("createtime()",250);
    </script>
